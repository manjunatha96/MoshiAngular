<div class="container content"> 
    <div class="row">         
      <div class="col-md-6"> 
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row box1">
                    <label>Full Name</label>
                        <input type="text" formControlName="full_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }" />
                        <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
                            <div *ngIf="f.full_name.errors.required">First Name is required</div>
                        </div>
                    </div>
                <div class="form-row box1">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                </div>
            </form>    
      </div>
      <div class="col-md-6">  
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row box2">
                        <label>Gender</label>
                            <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Fe-Male">Fe-Male</option>
                            </select>
                            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                <div *ngIf="f.gender.errors.required">Gender is required</div>
                         </div>
                    </div>
                    <div class="form-row box1">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                </form> 
      </div>
    </div>
    <div class="text-center box1">
            <button class="btn btn-primary mr-1"  (click)="onSubmit()">Register</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
    </div>
  </div>
